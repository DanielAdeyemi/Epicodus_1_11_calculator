<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <h1>Calculator</h1>
    <div class="row">
      <div class="col-6">
        <form id="add">
          <div class="form-group">
            <label for="add1">First number:</label>
            <input type="text" id="add1" class="form-control">
          </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="add2">Second number:</label>
          <input type="text" class="form-control" id="add2">
        </div>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add" checked>
          add
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">
          subtract
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="multiply">
          multiply
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="divide">
          divide
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Result</button>
      </form>
      <div id="output"></div>
    </div>
  </div>
  </div>
</body>

</html>
